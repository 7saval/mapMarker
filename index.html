<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9c27222d6d125405f41ceb7ee06ba495"></script>
    <title>카카오맵 마커 프로젝트</title>
</head>
<body>
<h1>카카오맵 마커 프로젝트</h1>
<!-- 지도 위치 -->
<div id="map" style="width:1080px;height:720px;"></div>
<script>
//지도를 담을 영역의 DOM 레퍼런스
var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
var options = { //지도를 생성할 때 필요한 기본 옵션
    center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
    level: 3 //지도의 레벨(확대, 축소 정도)
};
var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

// 마커 생성
// 마커를 표시할 위치와 객체 배열입니다 
var positions = [
    {
        name: '카카오', 
        lat: 33.450701, 
        lng: 126.570667
    },
    {
        name: '생태연못',
        lat: 33.450936,
        lng: 126.569477
    },
    {
        name: '텃밭', 
        lat: 33.450879, 
        lng: 126.569940
    },
    {
        title: '근린공원',
        lat: 33.451393,
        lng: 126.570738
    }
];

positions.forEach((position) =>{
    var marker = new kakao.maps.Marker({
        map: map,       // 마커를 표시할 지도
        position: new kakao.maps.LatLng(position.lat, position.lng),    // 마커를 표시할 위치
        title: position.name    // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
    });
})

</script>
</body>
</html>
